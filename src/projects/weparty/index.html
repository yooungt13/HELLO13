<script>
    require(['lib/zepto.js'], function($){
        $(document).on('click', 'li', fixGallery);

        /*
         ** 修复相册插件的当前页码不准确
         */
        function fixGallery() {
            var self = $(this);
            var curImgNum = +self.data('page') + 1;
            var $cPage = $('.page-number-container').find('.cpage');

            $cPage.text(curImgNum);
        }
    });
</script>
